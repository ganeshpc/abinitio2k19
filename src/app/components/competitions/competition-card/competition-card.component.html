<mat-card class="card">
  <mat-card-header>
    <!-- <div mat-card-avatar class="header-image"></div> -->
    <mat-card-title>{{ competition.name }}</mat-card-title>
    <mat-card-subtitle>{{ competition.department }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="competition.imagePath" [alt]="competition.name">
  <mat-card-content>
    <p class="info">
      {{ competition.shortDescription }}
    </p>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-button class="info">VIEW</button>
    <button mat-button class="info">REGISTER</button>
  </mat-card-actions>
</mat-card>
