<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/competitions']">Competition</a>
      <a mat-list-item [routerLink]="['/departments']">Departments</a>
      <a mat-list-item [routerLink]="['/contact-us']">Contact Us</a>
      <a mat-list-item [routerLink]="['/about-us']">About Us</a>
      <a mat-list-item [routerLink]="['/faq']">FAQ's</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>abinitio2k19</span>
      <span class="spacer"></span>
      <a mat-list-item [routerLink]="['/competitions']">Competition</a>
      <a mat-list-item [routerLink]="['/departments']">Departments</a>
      <a mat-list-item [routerLink]="['/contact-us']">Contact Us</a>
      <a mat-list-item [routerLink]="['/about-us']">About Us</a>
      <a mat-list-item [routerLink]="['/faq']">FAQ's</a>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
